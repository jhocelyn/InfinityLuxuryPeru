<app-navbar>
</app-navbar>
<div class="h-[100vh] bg-black">
  <div class="relative w-full h-screen overflow-hidden">
    <video
      class="absolute top-1/2 left-1/2 w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 pointer-events-none"
      autoplay loop muted playsinline>
      <source src="assets/videos/sheeps-and-donkeys-in-peru-2023-11-27-05-34-27-utc.mp4" type="video/mp4">
      Tu navegador no soporta este video.
    </video>

    <div class=" absolute inset-0 flex flex-col items-center justify-center text-white text-center bg-black/50 gap-16 p-4">
      <h1 class="text-4xl md:text-6xl  font-argent font-thin animate-fadeIn">Since 1962 we have set the standard for experiential travel. We believe that every journey should be extraordinary; every life, well travelled.
      </h1>
      <button class="pl-8 pr-8 pt-2 pb-2 tracking-wide border-solid border border-white w-[200px] font-thin hover:border-[#aa5432]">
        WHERE DO YOU WANT TO GO?
      </button>
    </div>
  </div>
</div>

<div class="h-[80vh] bg-[#dfd1b1] grid grid-cols-3 place-items-center px-20 gap-0 ">
  <div *ngFor="let section of sections" class="relative flex items-center justify-center text-white overflow-hidden w-[95%] h-[80%]">
    <a [routerLink]="section.link" class="absolute inset-0">
      <img [src]="section.image" alt="{{ section.title }}" class="w-full h-full object-cover brightness-75 hover:brightness-100 transition-all duration-300">
    </a>
    <div class="absolute inset-0 flex flex-col justify-center items-center text-center p-6">
      <h2 class="text-2xl md:text-3xl font-bold">{{ section.title }}</h2>
      <p class="mt-2 text-sm md:text-base">{{ section.description }}</p>
    </div>
  </div>
</div>
