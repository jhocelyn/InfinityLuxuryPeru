<div class="flex font-montserrat font-extralight w-full">
  <form class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg space-y-4">
    <h2 class="text-3xl  font-extralight col-span-full">{{ 'BUILD.TITLE' | translate }}</h2>

    <div class="flex flex-row w-full gap-5">
      <div class="flex flex-col">
        <label class="block text-xl  font-extralight">{{ 'BUILD.TRAVEL_STYLE' | translate }}</label>
        <select class="w-full p-2 border rounded-lg" [(ngModel)]="formData.travelStyle" name="travelStyle">
          <option>{{ 'BUILD.TRAVEL_STYLE_LUXURY' | translate }}</option>
          <option>{{ 'BUILD.TRAVEL_STYLE_PREMIUM' | translate }}</option>
          <option>{{ 'BUILD.TRAVEL_STYLE_SUSTAINABLE' | translate }}</option>
          <option>{{ 'BUILD.TRAVEL_STYLE_FAMILY' | translate }}</option>
          <option>{{ 'BUILD.TRAVEL_STYLE_OTHER' | translate }}</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label class="block text-xl  font-extralight">{{ 'BUILD.DEPARTURE_DATE' | translate }}</label>
        <input type="date" class="w-full p-2 border rounded-lg" [(ngModel)]="formData.departureDate" name="departureDate">
      </div>
      <div class="flex flex-col">
        <label class="block text-xl  font-extralight">{{ 'BUILD.RETURN_DATE' | translate }}</label>
        <input type="date" class="w-full p-2 border rounded-lg" [(ngModel)]="formData.returnDate" name="returnDate">
      </div>
    </div>

    <div class="flex flex-row gap-5">
      <div class="flex flex-col">
        <label class="block text-xl  font-extralight">{{ 'BUILD.DAYS' | translate }}</label>
        <input type="number" class="w-full p-2 border rounded-lg" min="1" [(ngModel)]="formData.days" name="days">
      </div>
      <div class="flex flex-col">
        <label class="block text-xl  font-extralight">{{ 'BUILD.ADULTS' | translate }}</label>
        <input type="number" class="w-full p-2 border rounded-lg" min="1" [(ngModel)]="formData.adults" name="adults">
      </div>
      <div class="flex flex-col">
        <label class="block text-xl  font-extralight">{{ 'BUILD.CHILDREN' | translate }}</label>
        <input type="number" class="w-full p-2 border rounded-lg" min="0" [(ngModel)]="formData.children" name="children">
      </div>
    </div>

    <label class="block text-xl  font-extralight">{{ 'BUILD.ACCOMMODATION' | translate }}</label>
    <select class="w-full p-2 border rounded-lg" [(ngModel)]="formData.accommodation" name="accommodation">
      <option>{{ 'BUILD.ACCOMMODATION_FIRST_CLASS' | translate }}</option>
      <option>{{ 'BUILD.ACCOMMODATION_LUXURY' | translate }}</option>
    </select>

    <label class="block text-xl  font-extralight">{{ 'BUILD.DESTINATIONS' | translate }}</label>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
      <label *ngFor="let destino of destinationsList" class="flex items-center">
        <input type="checkbox" class="mr-2" [value]="destino" [(ngModel)]="formData.destinations" name="destinations">
        {{ destino }}
      </label>
    </div>

    <div class="flex flex-col">
      <label class="block text-xl  font-extralight">{{ 'BUILD.PHONE' | translate }}</label>
      <input type="tel" class="w-full p-2 border rounded-lg" [(ngModel)]="formData.phone" name="phone">
    </div>

    <div class="flex flex-col">
      <label class="block text-xl  font-extralight">{{ 'BUILD.EMAIL' | translate }}</label>
      <input type="email" class="w-full p-2 border rounded-lg" [(ngModel)]="formData.email" name="email">
    </div>

    <button type="submit" (click)="submitForm()" class="w-full hover:bg-[#aa5432] text-black p-2 rounded-lg bg-white">
      {{ 'BUILD.SUBMIT' | translate }}
    </button>
  </form>
</div>
