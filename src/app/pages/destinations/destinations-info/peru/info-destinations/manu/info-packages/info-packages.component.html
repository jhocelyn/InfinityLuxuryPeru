<div *ngIf="packageInfo; else notFound" class="p-6">
  <h1 class="text-3xl font-bold">{{ packageInfo.nombre }}</h1>
  <p class="text-gray-700 mt-2">{{ packageInfo.descripcion }}</p>

  <!-- Mostrar imagen -->
  <img [src]="packageInfo.img" alt="{{ packageInfo.nombre }}" class="w-full mt-4 rounded-lg shadow-md">

  <!-- Mostrar video -->
  <video *ngIf="packageInfo.video" class="w-full mt-4 rounded-lg shadow-md" controls>
    <source [src]="packageInfo.video" type="video/mp4">
    Tu navegador no soporta la reproducci√≥n de video.
  </video>
</div>

<!-- Mensaje de paquete no encontrado -->
<ng-template #notFound>
  <p class="text-red-500 font-semibold">Paquete no encontrado</p>
</ng-template>
