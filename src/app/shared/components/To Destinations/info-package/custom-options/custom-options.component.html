<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold">Custom Options</h2>
  <p class="text-gray-700 mt-2">{{ package.customOptions.description }}</p>

  <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let option of package.customOptions.packages" class="p-4 bg-gray-100 shadow-md rounded-lg">
      <img [src]="option.image" alt="{{ option.title }}" class="w-full h-40 object-cover rounded-lg">
      <h3 class="text-lg font-semibold mt-2">{{ option.title }}</h3>
    </div>
  </div>
</div>
