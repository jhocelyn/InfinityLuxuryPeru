<div class="font-montserrat p-6">
  <h2>Precio Basic</h2>
  <h2 class="text-2xl font-normal">{{ package.pricing.title }}</h2>

  <div class="mt-4">
    <h3 class="text-lg font-normal relative pb-2">
      What's Included?
      <div class="w-10 h-1 bg-[#aa5432] mt-1"></div>
    </h3>
    <div class="flex flex-col ml-5 text-gray-700">
      <i *ngFor="let item of package.pricing.included"><i class="fa-solid fa-check text-green-700"></i> {{ item }}</i>
    </div>
  </div>

  <div class="mt-4">
    <h3 class="text-lg font-normal relative pb-2">
      What's not Included?
      <div class="w-10 h-1 bg-[#aa5432] mt-1"></div>
    </h3>
    <div class="flex flex-col ml-5 text-gray-700">
      <i *ngFor="let item of package.pricing.notIncluded"><i class="fa-solid fa-x text-red-600"></i> {{ item }}</i>
    </div>
  </div>
</div>
