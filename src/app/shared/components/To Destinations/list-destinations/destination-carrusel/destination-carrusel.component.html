<div class="font-montserrat relative w-full overflow-hidden">
  <!-- Carrusel -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let item of images">
        <div class="relative w-full h-35 bg-cover bg-center"
             [style.background-image]="'url(' + item.image + ')'"
             style="max-width: 100%; object-fit: cover;">
        </div>
        <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-end p-5">
          <h3 class="text-white text-lg font-semibold">{{ item.title }}</h3>
          <p class="text-white text-sm">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Botones de navegaciÃ³n -->
  <div class="absolute top-1/2 left-2 transform -translate-y-1/2 z-10">
    <button class="swiper-button-prev bg-white p-2 rounded-full shadow">&#8592;</button>
  </div>
  <div class="absolute top-1/2 right-2 transform -translate-y-1/2 z-10">
    <button class="swiper-button-next bg-white p-2 rounded-full shadow">&#8594;</button>
  </div>
</div>
