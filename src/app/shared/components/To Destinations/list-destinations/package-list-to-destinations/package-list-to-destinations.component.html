<div class="px-24 py-20 grid gap-6"
     [ngClass]="{
       'xl:grid-cols-1': columnas === 1,
       'xl:grid-cols-2': columnas === 2,
       'xl:grid-cols-3': columnas === 3,
       'xl:grid-cols-4': columnas === 4,
       'xl:grid-cols-5': columnas === 5,
       'xl:grid-cols-6': columnas === 6
     }">
  <app-cards-packages-destination
    *ngFor="let paquete of paquetes"
    [nombre]="paquete.nombre"
    [descripcion]="paquete.descripcion"
    [imagen]="paquete.imagen"
    [id]="paquete.id"
    [ruta]="paquete.ruta">
  </app-cards-packages-destination>
</div>
