<div *ngIf="mostrarFlecha" class="h-[40vh] overflow-hidden relative">
  <img [src]="imagen" class="object-cover w-full h-full" alt="Banner">
  <div class="absolute opacity-40 bg-black inset-0"></div>
</div>
<div class="font-montserrat relative h-[50vh]">
  <div *ngIf="texto" class="flex h-full items-center justify-center text-black  text-3xl font-extralight text-center p-5">
    {{ texto }}
  </div>

  <div *ngIf="mostrarFlecha" id="scroll-arrow" class="absolute bottom-5 left-1/2 transform -translate-x-1/2 animate-bounce">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="w-10 h-10 text-[#aa5432] drop-shadow-lg">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 9l-7.5 7.5L4.5 9"/>
    </svg>
  </div>
</div>
