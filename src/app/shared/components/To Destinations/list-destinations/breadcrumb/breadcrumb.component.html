<nav class="text-sm">
  <ul class="flex items-center gap-2">
    <!-- Ãcono de inicio -->
    <li>
      <a routerLink="/" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-home"></i>
      </a>
    </li>

    <li *ngFor="let breadcrumb of breadcrumbs; let i = index; let last = last">
      <ng-container *ngIf="i === 0 || breadcrumb.label !== breadcrumbs[i - 1].label">
        <span class="mx-2 text-gray-400">/</span>
        <ng-container *ngIf="!last">
          <a [routerLink]="breadcrumb.url" class="text-gray-500 hover:text-gray-700">
            {{ breadcrumb.label }}
          </a>
        </ng-container>
        <ng-container *ngIf="last">
          <span class="text-gray-800 font-semibold border-b border-orange-400">
            {{ breadcrumb.label }}
          </span>
        </ng-container>
      </ng-container>
    </li>
  </ul>
</nav>
