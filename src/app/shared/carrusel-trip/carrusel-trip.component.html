<div class="relative w-full bg-[#dfd1b1] py-10">
  <h2 class="text-center text-2xl md:text-3xl font-semibold mb-6">
    What kind of trip are you looking for?
  </h2>

  <!-- Carrusel -->
  <div class="flex items-center justify-center">
    <!-- Botón Izquierdo -->
    <button
      (click)="prevSlide()"
      class="absolute left-5 z-10 bg-white p-2 rounded-full shadow-md"
    >
      &#8592;
    </button>

    <!-- Contenedor de Tarjetas -->
    <div class="overflow-hidden w-[90%]">
      <div
        class="flex gap-4 transition-transform duration-500"
        [ngStyle]="{ transform: 'translateX(' + (-currentIndex * 100) + '%)' }"
      >
        <div
          *ngFor="let journey of journeys"
          class="relative flex-shrink-0 w-[30%] md:w-[20%] lg:w-[15%] rounded-lg overflow-hidden"
          [ngClass]="{
            'w-[40%] md:w-[25%] lg:w-[20%]': journey.large,
            'w-[20%] md:w-[15%] lg:w-[10%]': !journey.large
          }"
        >
          <img
            [src]="journey.image"
            [alt]="journey.title"
            class="w-full h-full object-cover"
          />
          <div
            class="absolute inset-0 bg-black/40 flex items-end p-4 text-white"
          >
            <h3 class="text-lg font-semibold">{{ journey.title }}</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón Derecho -->
    <button
      (click)="nextSlide()"
      class="absolute right-5 z-10 bg-white p-2 rounded-full shadow-md"
    >
      &#8594;
    </button>
  </div>

  <!-- Botón "View All Journeys" -->
  <div class="flex justify-center mt-6">
    <button class="border px-6 py-2 text-sm hover:bg-black hover:text-white transition">
      VIEW ALL JOURNEYS
    </button>
  </div>
</div>
